<div class="row">
    <div class="column-12">
        <span>&nbsp;</span>
    </div>
</div>
<div class="row">
    <div class="column-12">
        <span>&nbsp;</span>
    </div>
</div>
<div class="row">
    <div class="admin-table">
        <div style="float:right">
            <div class="column-12">
                <div class="admin-booking">
                    <div>
                        <a ng-click="addNewCategory()">ADD</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="column-12">
        <span>&nbsp;</span>
    </div>
</div>
<div class="row">
    <div class="admin-table">
        <div class="admin-table header">
            <div class="column-12">
                <div style="float:left;">
                    <span>CATEGORY NAME</span>
                </div>
                <div style="float:left;">
                    <span>&nbsp;</span>
                </div>
                <div style="float:left;">
                    <span>&nbsp;</span>
                </div>
            </div>
        </div>
        <div>
            <div ng-repeat="item in allCategoryDetailsList">
                <div class="column-5">
                    <div class="column-12" ng-if="!item.editMode">
                        <span style="text-transform:uppercase;">{{item.ActivityCategory}}</span>
                    </div>
                    <div class="column-12" ng-if="!!item.editMode">
                        <input type="text" ng-model="item.ActivityCategory" style="text-transform:uppercase;" placeholder="eg. Nightlife" />
                    </div>
                </div>
                <div class="column-3" ng-if="!item.editMode">
                    <div ng-click="editSelectedCategory(item)" class="column-button">
                        <div class="column-0">
                            <img src="/Images/Icons/edit.png" />
                        </div>
                        <div class="column-2">
                            <span>Edit</span>
                        </div>
                    </div>
                </div>
                <div class="column-3" ng-if="!!item.editMode">
                    <div ng-click="saveSelectedCategoryDetails(item)" class="column-button">
                        <div class="column-0">
                            <img src="/Images/Icons/done.png" />
                        </div>
                        <div class="column-2">
                            <span>Done</span>
                        </div>
                    </div>
                </div>
                <div class="column-3" ng-if="!item.editMode">
                    <div ng-click="deleteSelectedCategory(item)" class="column-button">
                        <div class="column-0">
                            <img src="/Images/Icons/bin.png" />
                        </div>
                        <div class="column-2">
                            <span>Delete</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
