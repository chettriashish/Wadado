<div class="admin-list">
    <div class="row">
        <div class="column-12">
            <div>
                <div class="column-3">
                    <div class="admin-list label"><span>Min People</span></div>
                </div>
                <div class="column-col">
                    <div><span>:</span></div>
                </div>
                <div class="column-8">
                    <input type="number" min="1" max="1000" ng-model="activityDetails.MinPeople" required placeholder="eg. 5" />
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column-12">
            <div>
                <div class="column-3">
                    <div class="admin-list label"><span>Max People</span></div>
                </div>
                <div class="column-col">
                    <div><span>:</span></div>
                </div>
                <div class="column-8">
                    <input type="number" min="1" max="1000" ng-model="activityDetails.MaxPeople" required placeholder="eg. 5" />
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column-12">
            <div>
                <div class="column-3">
                    <div class="admin-list label"><span>Max Number of Adults</span></div>
                </div>
                <div class="column-col">
                    <div><span>:</span></div>
                </div>
                <div class="column-8">
                    <input type="number" min="1" max="1000" ng-model="activityDetails.NumAdults" required placeholder="eg. 5" />
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column-12">
            <div>
                <div class="column-3">
                    <div class="admin-list label"><span>Max Number of Children</span></div>
                </div>
                <div class="column-col">
                    <div><span>:</span></div>
                </div>
                <div class="column-8">
                    <input type="number" min="0" max="1000" ng-model="activityDetails.NumChildren" required placeholder="eg. 5" />
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column-12">
            <div class="column-12">
                <span>&nbsp;</span>
            </div>
            <div class="admin-table">
                <div style="float:right">
                    <div class="admin-booking">
                        <div>
                            <a ng-click="addPriceOption()">ADD NEW PRICE OPTION</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column-12">
                <span>&nbsp;</span>
            </div>
            <div class="admin-table">
                <div class="admin-table header">
                    <div class="column-12">
                        <div class="column-3">
                            <span>DESCRIPTION</span>
                        </div>
                        <div class="column-2">
                            <span>ADULTS</span>
                        </div>
                        <div class="column-2">
                            <span>CHILDREN</span>
                        </div>
                        <div class="column-2">
                            <span>&nbsp;</span>
                        </div>
                        <div class="column-2">
                            <span>&nbsp;</span>
                        </div>
                    </div>
                </div>
                <div>
                    <div ng-repeat="item in AllActivityPricingOptions">
                        <div class="column-12">
                            <div class="column-3">
                                <div class="column-12" ng-if="!item.editMode">
                                    <span style="text-transform:uppercase;">{{item.OptionDescription}}</span>
                                </div>
                                <div class="column-12" ng-if="!!item.editMode">
                                    <input type="text" ng-model="item.OptionDescription" />
                                </div>
                            </div>
                            <div class="column-2">
                                <div class="column-12" ng-if="!item.editMode">
                                    <span style="text-transform:uppercase;">{{item.PriceForAdults}}</span>
                                </div>
                                <div class="column-12" ng-if="!!item.editMode">
                                    <input type="number" ng-model="item.PriceForAdults" min="0" />
                                </div>
                            </div>
                            <div class="column-2">
                                <div class="column-12" ng-if="!item.editMode">
                                    <span style="text-transform:uppercase;">{{item.PriceForChildren}}</span>
                                </div>
                                <div class="column-12" ng-if="!!item.editMode">
                                    <input type="number" ng-model="item.PriceForChildren" min="0" />
                                </div>
                            </div>
                            <div class="column-2" ng-if="!item.editMode">
                                <div ng-click="editSelectedPriceOption(item)" class="column-button">
                                    <div class="column-0">
                                        <img src="/Images/Icons/edit.png" />
                                    </div>
                                    <div class="column-2">
                                        <span>Edit</span>
                                    </div>
                                </div>
                            </div>
                            <div class="column-2" ng-if="!!item.editMode">
                                <div ng-click="saveSelectedPriceOption(item)" class="column-button">
                                    <div class="column-0">
                                        <img src="/Images/Icons/done.png" />
                                    </div>
                                    <div class="column-2">
                                        <span>Done</span>
                                    </div>
                                </div>
                            </div>
                            <div class="column-2" ng-if="!item.editMode">
                                <div ng-click="deleteSelectedPriceOption(item)" class="column-button">
                                    <div class="column-0">
                                        <img src="/Images/Icons/bin.png" />
                                    </div>
                                    <div class="column-2">
                                        <span>Delete</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
